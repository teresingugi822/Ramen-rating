<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ramen Rating App</h1>
        
        <div class="main-content">
            <div class="left-panel">
                <h2>Ramen Menu</h2>
                <div id="ramen-menu" class="ramen-grid"></div>
            </div>
            
            <div class="right-panel">
                <div id="ramen-detail" class="detail-panel">
                    <p class="placeholder">Select a ramen to see details</p>
                </div>
                
                <div class="form-container">
                    <h2>Add New Ramen</h2>
                    <form id="new-ramen-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="restaurant">Restaurant:</label>
                            <input type="text" id="restaurant" name="restaurant" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="image">Image URL:</label>
                            <input type="text" id="image" name="image" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="rating">Rating (1-5):</label>
                            <input type="number" id="rating" name="rating" min="1" max="5">
                        </div>
                        
                        <div class="form-group">
                            <label for="comment">Comment:</label>
                            <textarea id="comment" name="comment"></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Add Ramen</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <img src="https://www.frije.com/content/recipes/58158/800-1.jpg" 
    alt="This is a shoyu ramen image">

    <img src="https://sudachirecipes.com/wp-content/uploads/2023/08/easy-miso-ramen-thumb.jpg" 
    alt="This is a miso ramen image">

    <img src="https://glebekitchen.com/wp-content/uploads/2017/04/tonkotsuramenfront.jpg" 
    alt="This is a tonkotsu ramen image">

    <img src="https://www.cookwell.com/_next/image?url=https%3A%2F%2Fcdn.sanity.io%2Fimages%2Fg1s4qnmz%2Fproduction%2F5b9ee099940fb3aea0329f7be7ae29fbad54bb43-1500x1000.jpg&w=3840&q=75"
    alt="This is a shoyu ramen image"
    title="Spicy and nourishing"
    >
    
    <script src="index.js"></script>
</body>
</html>
